<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ event[1] }} | Event Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container detail-container mt-5 mb-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">

      <div class="card shadow-sm">
        {% if event[7] %}
          <img src="{{ event[7] }}" class="card-img-top detail-img" alt="Event Poster">
        {% endif %}
        <div class="card-body">
          <h2 class="card-title detail-title">{{ event[1] }}</h2>
          <span class="badge bg-secondary mb-3">{{ event[6] }}</span>

          <p class="detail-text"><strong>Description:</strong><br>{{ event[2] }}</p>

          <ul class="list-unstyled detail-meta">
            <li>📅 <strong>Date:</strong> {{ event[3] }}</li>
            <li>🕒 <strong>Time:</strong> {{ event[4] }}</li>
            <li>📍 <strong>Venue:</strong> {{ event[5] }}</li>
          </ul>

          <div class="mt-4 text-center">
            <a href="{{ url_for('event_list') }}" class="btn btn-outline-primary btn-back">← Back to Events</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
